name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual triggering of the workflow
    inputs:
      run-smoke:
        description: "Smoke tests"
        type: boolean
        default: true
        required: true
      run-regression:
        description: "Regression  tests"
        type: boolean
        default: false
        required: true
      environment:
        description: "Environment to run tests (dev, qa)"
        type: environment
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run smoke tests
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.1.1'
          generate-job-summary: false
          arguments: |
            customTest -PsuiteType=smoke

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-results
          path: build/reports/tests/customTest  # Path to HTML reports for smoke tests

      - name: Run regression tests
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.1.1'
          generate-job-summary: false
          arguments: |
            customTest -PsuiteType=regression -Dbrowser=chrome

      - name: Upload regression test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: regression-test-results
          path: build/reports/tests/customTest  # Path to HTML reports for regression tests